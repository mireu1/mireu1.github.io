				<script>
					var camera, scene, renderer;
					var geometry, material, mesh;

					function init() {

						renderer = new THREE.CanvasRenderer();
						renderer.setSize( window.innerWidth, window.innerHeight );
						document.body.appendChild( renderer.domElement );

						camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, window.innerWidth / window.innerHeight, window.innerWidth / window.innerHeight );
						camera.position.z = 3;

						scene = new THREE.Scene();

						geometry = new THREE.CubeGeometry( 1, 1, 1 );
						material = new THREE.MeshBasicMaterial( { color: 0xbababa, wireframe: true, wireframeLinewidth: 1 } );

						mesh = new THREE.Mesh( geometry, material );
						scene.add( mesh );
					}

					function animate() {

						requestAnimationFrame( animate );

						mesh.rotation.x = Date.now() * 0.0005;
						mesh.rotation.y = Date.now() * 0.0005;

						renderer.render( scene, camera );
					}

					init();
					animate();
			</script>
